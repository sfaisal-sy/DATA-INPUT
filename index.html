<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT-DATA</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
     <!-- <script src="clearCode.js"></script> -->
</head>

<body>

    <div class="container my-5 auto">
        

            <div class="row">
                <div class="col-6 ">
                    <input type="text" class="form-control m-3 " placeholder="First name" aria-label="First name">
                </div>
                <div class="col-6">
                    <input type="text" class="form-control m-3 " placeholder="Last name" aria-label="Last name">
                </div>
                <div class="col-6">
                    <input type="email" class="form-control m-3 " placeholder="email" aria-label="Last name">
                </div>
                <div class="col-6">
                    <input type="number" class="form-control m-3 " placeholder="Phone #" aria-label="Last name">
                </div>
            </div>
        
        <div class="row">
            <div class="col m-3 auto">
                <button id="submit" class="btn btn-primary mt-1 mx-auto " type="submit">Button</button>
            </div>
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-bordered border-primary ">
                   <thead class="text-center">
                        <tr>
                            <th>S.NO</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone #</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                   </thead>
                   <tbody id="tbody">
                    
                   </tbody>
                </table>
            </div>
        </div>
    </div>


</body>

</html>
